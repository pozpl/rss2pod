<div id="JsUIConteiner" class="tundra" role="application">
    <div dojoType="dijit.layout.BorderContainer" design="sidebar" gutters="true" liveSplitters="true" id="borderContainer" persist="true" >
        <!--<div id="readerZone">
        </div>-->
        <div id="podcastsPane" dojoType="dijit.layout.ContentPane" splitter="true" region="left" style="width: 20%; overflow:auto;">
            <!--<button dojoType=dijit.form.Button id="addPodcastButton" name="addPodcastButton">
            ADD PODCAST
            </button>--><b>Your podcasts:</b>
            <div id="podcastsAddButton">
            </div>
            <div id="podcastsListPane">
            </div>
        </div>
        <div id="singlePodPane" dojoType="dijit.layout.ContentPane" splitter="true" region="center" style="overflow:auto;">
            <b>Current podcast name: <span id="singlePodNameArea"></span></b>
            <div id="delPodcastButtonArea">
            </div>
            <div id="getPodArea">
                <a id="getPodHref"><img style="width: 200px; height: 64px;" alt="dowload podcast" src="images/download_pod.png"></a>				
            </div>
			<div id="getOldPodcastsButton"></div>
            <div id="floatclear_left">
            </div>
            <b>RSS channels in this podcast:</b>
            <div id="podRssList">
            </div>
        </div>
        <div id="rssPane" dojoType="dijit.layout.ContentPane" splitter="true" region="right" style="width: 30%; overflow:auto;">
            <b>Your RSS  channels:</b>
            <div id="addFeedButtonArea">
            </div>
            <div id="feedsListPane">
            </div>
            <div id="feedProgressBar">
            </div>
        </div>
    </div>
    <br>
    <div dojoType="dijit.Dialog" id="addPodcastDialog" title="Add podcast" execute="podPanelObj.addNewPodcast(arguments[0]);">
        <table>
            <tr>
                <td>
                    <label for="desc">
                        Podcast name:
                    </label>
                </td>
                <td>
                    <input id="podcast_name_input" type="text" name="podcast_name_input" dojoType="dijit.form.ValidationTextBox" required="true" invalidMessage="Please provide podcast name.">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button dojoType=dijit.form.Button type="submit" onClick="return dijit.byId('addPodcastDialog').isValid();">
                        Add podcast
                    </button>
                    <button dojoType="dijit.form.Button" type="button" onClick="dijit.byId('addPodcastDialog').hide();">
                        Cancel
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <!--ADD FEED DIALOG-->
    <div dojoType="dijit.Dialog" id="addFeedDialog" title="Добавить RSS канал" execute="feedPanelObj.addNewFeed(arguments[0]);">
        <table>
            <tr>
                <td>
                    <label for="desc">
                        RSS channel address:
                    </label>
                </td>
                <td>
                    <!--<input id="feed_url" type="text" name="feed_url" dojoType="dijit.form.ValidationTextBox" required="true" invalidMessage="Please provide valid feed URL." regExpGen="dojox.validate.regexp.url">-->
                    <input id="feed_url_input" type="text" name="feed_url_input" dojoType="dijit.form.ValidationTextBox" required="true">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button dojoType=dijit.form.Button type="submit" onClick="return dijit.byId('addFeedDialog').isValid();">
                        Add RSS channel
                    </button>
                    <button dojoType="dijit.form.Button" type="button" onClick="dijit.byId('addFeedDialog').hide();">
                        Cancel 
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
